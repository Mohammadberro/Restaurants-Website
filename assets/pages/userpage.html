<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/admin_user.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sansita One"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3466402afb.js"
      crossorigin="anonymous"
    ></script>
    <title>User</title>
  </head>
  <body>
    <div id="nav" class="nav-bar">
      <div class="head container flex-space-between">
        <div class="child">
          <i class="fa-solid fa-utensils logo dark-gray-bg"></i>
        </div>
        <div class="child nav-items" id="user-name">User Name</div>
        <div class="child"><button class="dark-gray-bg">Logout</button></div>
      </div>
      <ul class="nav-items">
        <li><i class="hr-lines hidden"></i>Home</li>
        <li><i class="hr-lines hidden"></i>Restaurants</li>
        <li><i class="hr-lines"></i>Profile</li>
      </ul>
      <div class="foot">
        <div class="foot-items">
          <i class="fa-brands fa-facebook white-text"></i>
          <i class="fa-brands fa-tiktok white-text"></i>
          <i class="fa-brands fa-instagram white-text"></i>
          <i class="fa-brands fa-twitter white-text"></i>
        </div>
      </div>
    </div>

    <div class="panel child flex-space-around accent-bg">
      <div class="user-panel-img"><img src="../images/one.avif" /></div>
      <div class="panel-child column child flex-space-around">
        <div>
          <h1>Favorites</h1>
        </div>
        <div class="panel-buttons child flex-space-around">
          <div class="user-info-content"><h1>Restaurant Name</h1></div>
          <div class="user-info-content">
            <button class="accent-bg admin-panel-btn" id="open-fav">
              Open
            </button>
          </div>
        </div>
      </div>

      <div class="panel-child -child2 column child flex-space-around">
        <div>
          <h1>User Info</h1>
        </div>

        <div class="panel-buttons column flex-space-around">
          <div class="user-info flex-space-around container">
            <div class="user-info-content"><h1>User name</h1></div>
            <div class="user-info-content">
              <button class="accent-bg admin-panel-btn" id="edit-name">
                Edit
              </button>
            </div>
          </div>

          <div class="user-info flex-space-around container">
            <div class="user-info-content">
              <h1>Password</h1>
            </div>
            <div class="user-info-content">
              <button class="accent-bg admin-panel-btn" id="edit-pass">
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
