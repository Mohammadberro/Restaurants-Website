      </div>
      <ul class="nav-items">
        <li>
          <a href="/index.html" class="transparent"
            ><i class="hr-lines" data-nav="nav-buttons"></i>Home</a

        </li>
        <li>
          <a href="/assets/pages/Restaurants.html" class="transparent"
            ><i class="hr-lines hidden" data-nav="nav-buttons"></i>Restaurants</a
          >
        </li>
        <li class="hidden" id="pofile">
          <a href="/assets/pages/Restaurants.html" class="transparent"
            ><i class="hr-lines hidden" data-nav="nav-buttons"></i>Profile</a

      <div class="foot">

          <a href="#" class="socail"
            ><i class="fa-brands fa-facebook white-text"></i

    <div class="panel child flex-space-around accent-bg">

       <!-- hidden panels  -->
       <div class="popup  container column flex-space-around dark-gray-bg hidden" id="user-panel">

        <!-- edit username  -->
        <div class="popup-info child column flex-space-between hidden" id="edit-username-panel">
          <h1>Enter Information</h1>
          <input class="panel-inputs" type="text" name="username" id="add-username" placeholder="Username">
          
         <div> <button class="dark-blue-bg " id="edit-user">Edit</button>
          <button class="dark-blue-bg ">Close</button></div>
        </div> 

       <!-- edit password  -->
       <div class="popup-info child column flex-space-between hidden " id="edit-pass-panel">
        <h1>Enter Information</h1>
        <input class="panel-inputs" type="password" name="password" id="add-userpass" placeholder="New Password">
        <input class="panel-inputs" type="password" name="password" placeholder="Confirm Password">
        
       <div> <button class="dark-blue-bg " id="edit-user">Edit</button>
        <button class="dark-blue-bg ">Close</button></div>
      </div>



      </div>


      <div class="user-panel-img"><img src="../images/one.avif" /></div>
      <div class="panel-child column child flex-space-around">
        <div>
          <h1>Favorites</h1>
        </div>
        <div class="panel-buttons child flex-space-around">
          <div class="user-info-content"><h1>Restaurant Name</h1></div>
          <div class="user-info-content">
            <button class="accent-bg admin-panel-btn" id="open-fav">
              Open
            </button>
          </div>
        </div>
      </div>

      <div class="panel-child -child2 column child flex-space-around">
        <div>
          <h1>User Info</h1>
        </div>

        <div class="panel-buttons column flex-space-around">
          <div class="user-info flex-space-around container">
            <div class="user-info-content"><h1>User name</h1></div>
            <div class="user-info-content">
              <button class="accent-bg admin-panel-btn" id="popup-editname">
                Edit
              </button>
            </div>
          </div>

          <div class="user-info flex-space-around container">
            <div class="user-info-content">
              <h1>Password</h1>
            </div>
            <div class="user-info-content">
              <button class="accent-bg admin-panel-btn" id="popup-editpass">
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
