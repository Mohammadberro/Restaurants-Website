<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sansita One"
      rel="stylesheet"
    />
    <script src="../scripts/script.js"></script>
    <script
      src="https://kit.fontawesome.com/3466402afb.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="nav" class="nav-bar">
      <div class="head container flex-space-between">
        <div class="child">
          <i class="fa-solid fa-utensils logo dark-gray-bg"></i>
        </div>
        <div class="child"><button class="dark-gray-bg">Login</button></div>
      </div>
      <ul class="nav-items">
        <li><i class="hr-lines hidden"></i>Home</li>
        <li><i class="hr-lines"></i>Restaurants</li>
      </ul>
      <div class="foot">
        <div class="foot-items">
          <i class="fa-brands fa-facebook white-text"></i>
          <i class="fa-brands fa-tiktok white-text"></i>
          <i class="fa-brands fa-instagram white-text"></i>
          <i class="fa-brands fa-twitter white-text"></i>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="big-card main-light-bg">
        <div class="search-bar main-bg container flex-space-between">
          <div class="child">
            <i class="fa-solid fa-filter dark-gray-text"></i>
          </div>
          <div class="child"><input type="text" placeholder="Search" class="main-bg"/></div>
        </div>
        <div class="display-container container flex-space-evenly">
          <div class="card">
              <div class="card-header"><img src="" class="card-img"></div>
              <div class="card-body"><button class="main-light-bg">Open</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
