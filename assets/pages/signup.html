<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sansita One"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3466402afb.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <script defer src="../scripts/form.js"></script>
  </head>
  <body class="login-section-body">
    <div class="child"><a href="/index.html" class="fa-solid fa-utensils login-logo dark-gray-bg"></a></div>
    <div class="signup-form-container">
        <form id="sign-in-form" class="">
            <h1>Sign Up</h1>
            <div class="inputs">
                <div>
                <i class="fa-solid fa-user user-pass-icons"><input placeholder="Username" class="primary-input" required id="username"/></i>
                </div>
                <div>
                <i class="fa-solid fa-lock user-pass-icons"><input type="password" class="primary-input pass-input" required placeholder="Password" id="password"/>
                    <i class="fa-solid fa-eye invisible-logo"></i></i>
                </div>
                <div>
                    <i class="fa-solid fa-lock user-pass-icons"><input type="password" class="primary-input pass-input" 
                      required placeholder="Confirm Password" id="confirm-password"/>
                        <i class="fa-solid fa-eye invisible-logo"></i></i>
                    </div>
            </div>
            <button type="button" class="primary-login-btn" onclick="signUp()">Register</button>
        </form>
    </div>
    <div class="login-section-footer">
        <div class="login-foot-items">
          <i class="fa-brands fa-facebook white-text"></i>
          <i class="fa-brands fa-tiktok white-text"></i>
          <i class="fa-brands fa-instagram white-text"></i>
          <i class="fa-brands fa-twitter white-text"></i>
        </div>
      </div>
  </body>
</html>
